<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint2</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <header class="main-header">
        <div class="header-container header-layout flex justify-between align-center">
            <div class="logo">
                <a href="#" onclick="onBackToGallery()">
                    <h2>memegen</h2>
                </a>
            </div>
            <nav class="main-nav-container">
                <ul class="main-nav clean-list flex">
                    <li><a href="#gallery" class="flex align-center justify-center"
                            onclick="onBackToGallery()">Gallery</a></li>
                    <span class="separator flex align-center justify-center">|</span>
                    <li><a href="#about" class="flex align-center justify-center">About</a></li>
                </ul>
                <button class="toggle-nav-btn" onclick="toggleMenu()">â˜°</button>
            </nav>
        </div>
    </header>

    <div>
        <div class="flexible-option">
            <button onclick="onRandomMeme()">I'm Flexible</button>
        </div>
        <div class="filter">
            <select name="filter-btn" class="filter-btn" onchange="onSetFilter(this.value)">
                <option value="Default" hidden>Select By Keyword</option>
                <option value="dogs">Dogs</option>
                <option value="cats">Cats</option>
                <option value="funny">Funny</option>
            </select>
        </div>
    </div>

    <main class="main-layout main-content" id="gallery">
        <div class="gallery-container">
            <div class="grid-container grid"></div>
        </div>
    </main>


    <section class="about" id="about">
        <div class="about-container flex justify-center align-center">
            <img src="img/about.png" alt="" class="about-image">
            <div class="about-content">
                <h2 class="about-title">Monica Geller</h2>
                <p class="about-text">is a fictional character, one of the six main characters who appears on the
                    American sitcom Friends
                    (1994-2004).Created by David Crane and Marta Kauffman
                </p>

                <button class="contact">
                    <a href="https://www.linkedin.com/" target="_blank" class="linkdin-link">
                        <img src="img/icons/linkedin-logo.png" alt="" class="contact-icon linkdin-img">
                    </a>
                </button>

                <button class="contact">
                    <a href="https://www.facebook.com/gal6677/" target="_blank" class="linkdin-link">
                        <img src="img/icons/facebook-logo.png" alt="" class="contact-icon facebook-icon">
                    </a>
                </button>

                <button class="contact">
                    <a href="https://github.com/GalBarak6" target="_blank" class="linkdin-link">
                        <img src="img/icons/github-logo.png" alt="" class="contact-icon github-icon">
                    </a>
                </button>

            </div>
        </div>
    </section>


    <section class="canvas" hidden>
        <div class="canvas-container flex align-center justify-center">

            <div class="canvas-board">
                <canvas id="my-canvas" class="my-canvas" width="400" height="400"></canvas>
            </div>

            <div class="features-container flex flex-column">

                <div>
                    <!-- <label for="txt"></label> -->
                    <textarea name="user-text" id="txt" placeholder="Input your text here.."
                        oninput="onSetLineTxt(this.value)"></textarea>
                </div>

                <div>
                    <button class="icon-btn"><img src="img/icons/up-and-down-opposite-double-arrows-side-by-side.png"
                            alt="" onclick="onSwitchLine()" class="canvas-icon"></button>
                    <button class="icon-btn"><img src="img/icons/add.png" alt="" onclick="onAddLine()"
                            class="canvas-icon"></button>
                    <button class="icon-btn"><img src="img/icons/trash.png" alt="" onclick="onClear()"
                            class="canvas-icon"></button>
                </div>

                <div>
                    <button class="icon-btn"><img src="img/icons/increase font - icon.png" alt=""
                            onmousedown="onSetFontSize('+')" class="canvas-icon"></button>
                    <button class="icon-btn"><img src="img/icons/decrease font - icon.png" alt=""
                            onmousedown="onSetFontSize('-')" class="canvas-icon"></button>
                    <button class="icon-btn"><img src="img/icons/align-to-left.png" alt="" class="canvas-icon"
                            onclick="onAlignTxt('left')"></button>
                    <button class="icon-btn"><img src="img/icons/center-text-alignment.png" alt="" class="canvas-icon"
                            onclick="onAlignTxt('center')"></button>
                    <button class="icon-btn"><img src="img/icons/align-to-right.png" alt="" class="canvas-icon"
                            onclick="onAlignTxt('right')"></button>
                </div>

                <div class="third-line-features flex">

                    <select name="font-pick" id="font-pick" class="font-pick" onchange="onFontPick(this.value)">
                        <option value="impact">IMPACT</option>
                        <option value="arial">ARIAL</option>
                        <option value="david">DAVID</option>
                    </select>

                    <label for="pick-stroke-clr" class="stroke-label">
                        <img src="img/icons/text stroke.png" alt="" class="canvas-icon">
                    </label>
                    <input type="color" id="pick-stroke-clr" name="pick-stroke-clr" oninput="onSetStroke(this.value)"
                        hidden>

                    <label for="pick-color" class="color-label">
                        <img src="img/icons/paint-board-and-brush.png" alt="" class="canvas-icon">
                    </label>
                    <input type="color" id="pick-color" name="pick-color" oninput="onSetColor(this.value)" hidden>

                </div>

                <div>
                    <button class="icon-btn download"><a href="#" onclick="onDownloadCanvas(this)"
                            download="myimage">download</a></button>
                </div>

            </div>
        </div>
    </section>

    <footer class="main-footer flex flex-column justify-center align-center">
        <div class="logo">
            <a href="#">
                <h2>memegen</h2>
            </a>
        </div>
        <small class="copyright">all rights reserved 2019</small>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
