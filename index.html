<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint2</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <header class="main-header">
        <div class="header-container header-layout flex justify-between align-center">
            <div class="logo">
                <a href="#">
                    <h2>memegen</h2>
                </a>
            </div>
            <nav class="main-nav-container">
                <ul class="main-nav clean-list flex">
                    <li><a href="#gallery" class="flex align-center justify-center"
                            onclick="onGalleryClick()">Gallery</a></li>
                    <span class="separator flex align-center justify-center">|</span>
                    <li><a href="#about" class="flex align-center justify-center">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-layout main-content" id="gallery">
        <div class="gallery-container">
            <div class="grid-container grid"></div>
        </div>
    </main>


    <section class="about" id="about">
        <div class="about-container  flex justify-center align-center">
            <img src="img/about.png" alt="" class="about-image">
            <div class="about-content">
                <h2 class="about-title">Monica Geller</h2>
                <p class="about-text">is a fictional character, one of the six main characters who appears on the
                    American sitcom Friends
                    (1994-2004).Created by David Crane and Marta Kauffman
                </p>

                <button class="contact">
                    <a href="https://www.linkedin.com/" target="_blank" class="linkdin-link">
                        <img src="img/icons/linkedin-logo.png" alt="" class="contact-icon linkdin-img">
                    </a>
                </button>

                <button class="contact">
                    <a href="https://www.facebook.com/gal6677/" target="_blank" class="linkdin-link">
                        <img src="img/icons/facebook-logo.png" alt="" class="contact-icon facebook-icon">
                    </a>
                </button>

                <button class="contact">
                    <a href="https://github.com/GalBarak6" target="_blank" class="linkdin-link">
                        <img src="img/icons/github-logo.png" alt="" class="contact-icon github-icon">
                    </a>
                </button>

            </div>
        </div>
    </section>


    <section class="canvas" hidden>
        <div class="canvas-container flex align-center">
            <div>
                <canvas id="" class="my-canvas" width="300" height="300"></canvas>
            </div>

            <div>
                <input type="text" id="txt" name="user-text" placeholder="Input your text.."
                    oninput="onSetLineTxt(this.value)">
                <label for="pick-color">
                    <img src="img/icons/paint-board-and-brush.png" alt="" class="canvas-icon">
                </label>
                <input type="color" id="pick-color" name="pick-color" hidden oninput="onSetColor(this.value)">

                <label for="font-size">
                    <img src="img/icons/increase font - icon.png" alt="" class="canvas-icon font"
                        onmousedown="onSetFontSize('+')">
                    <img src="img/icons/decrease font - icon.png" alt="" class="canvas-icon font"
                        onmousedown="onSetFontSize('-')">
                </label>
                <input type="number" id="font-size" name="font-size" hidden>

                <label for="switch-line"><img src="img/icons/up-and-down-opposite-double-arrows-side-by-side.png" alt=""
                        class="canvas-icon line"></label>
                <input type="button" id="switch-line" name="switch-line" onclick="onSwitchLine()" hidden>
            </div>
        </div>
    </section>

    <footer class="main-footer flex flex-column justify-center align-center">
        <div class="logo">
            <a href="#">
                <h2>memegen</h2>
            </a>
        </div>
        <small class="copyright">all rights reserved 2019</small>
    </footer>

    <script src="js/services/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
